<script>
	function intfind_sec_max(x) {
      if(x < 1)   return 0;
        if(x == 1)   return 1;
        var start = 0;
        var end = x/2 + 1;
        
        while(start+1 < end){
            var  mid = start + (end-start)/2;//注意，long
           if(mid*mid <= x){
                start = mid;
            }
            else{
                end = mid;
            }
        }
        return  Math.round(start);
      // return Math.round(Math.sqrt(x))
    
    }
    var arr=[1,3,4,20,64]
    console.log(intfind_sec_max(24));

</script>
