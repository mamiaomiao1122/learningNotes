<script>
	function intfind_sec_max(arr, count) {
     var max=arr[0];
    var second=arr[1];
    for(var i=0,len=arr.length;i<len;i++){
        if(arr[i]>max){
           second=max;
           max=arr[i];
        }else if(arr[i]<max&&arr[i]>second){
           second=arr[i];
        }
    }
    return second;
    }
    var arr=[1,3,4,20,64]
    console.log(intfind_sec_max(arr));

</script>
