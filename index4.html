     int main()  
{

    while(scanf("%d",&n)!=EOF)

            a1=(2*n+cnt-cnt*cnt)*1.0/(2.0*cnt);

                printf("%d=%d",n,int(a1));  
                for(i=1;i<=cnt-1;i++)  
                {  
                    printf("+%d",int(a1+i));  
                }  
                printf("\n");  
                ans++;  
            }  
        }  
        if(ans==0)printf("None!\n");  
        else printf("%d\n",ans);  
    }     
    return 0;  
}
